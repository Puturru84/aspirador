---
layout: default
---

<main>
  <article>
    <div class="row">
      <div class="container-article">
       <div class="row">
          <h1 class="small-12 small-centered columns">{{ page.title }}</h1>
            <p class="meta">{{ page.date | date_to_string }}</p>
            <p class="post-content">
            {{ content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </article>
</main>
