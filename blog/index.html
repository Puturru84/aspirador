---
layout: page
---

<!-- This loops through the paginated posts -->
{% for post in site.categories.blog-updates %}

    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="post-meta">{{ post.date | date: '%d.%m.%Y' }}</p>
    {{ post.excerpt | truncate: 70 }}
    <a href="{{ post.url }}">Seguir leyendo...</a>

    {% unless forloop.last %}
    <hr>
    {% endunless %}

{% endfor %}
